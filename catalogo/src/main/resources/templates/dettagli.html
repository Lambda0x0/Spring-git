<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Dettaglo Articolo</title>
</head>
<body>
<table class="table">
    <tr>
        <th scope="col">Marchio</th>
        <td th:text="${articolo.marchio.nome}"></td>
    </tr>

    <tr>
        <th scope="col">Modello</th>
        <td th:text="${articolo.modello}"></td>
    </tr>


    <tr>
        <th scope="row">Sistema Operativo</th>
        <td th:text="${articolo.sistemaOperativo.nome}"></td>
    </tr>
    <tr>
        <th scope="row">Memoria</th>
        <td th:text="${articolo.memoria}"></td>

    </tr>

    <tr>
        <th scope="row">Prezzo</th>
        <td th:text ="${#numbers.formatDecimal(articolo.prezzo, 0, 'POINT', 2, 'COMMA')}"></td>
    </tr>

    <tr>
        <th scope="row">Descrizione</th>
        <td th:text="${articolo.descrizione}"></td>
    </tr>
</table>
<form method="get" action="/dettagli/aggiungi">
    <input type="hidden" name="id" th:value="${articolo.id}" />
    <button type="submit">Aggiungi al carrello</button>
</form>
<a class="btn btn-primary" th:href="@{/}" role="button">Torna al Home Page</a>
</body>
</html>
