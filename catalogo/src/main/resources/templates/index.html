<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Home Page</title>
</head>
<body>

<div th:each="articolo : ${articoli}" class="card" style="width: 18rem;">
    <img th:src="${articolo.immagine}" class="card-img-top" alt="articolo">
    <div class="card-body">
        <h5 th:text="${articolo.marchio.nome} + ' ' + ${articolo.modello}"
                class="card-title">Card title</h5>
        <p th:text="${articolo.descrizione}" class="card-text"></p>
        <a th:href="@{/dettagli(id=${articolo.id})}" class="btn btn-primary">Dettagli</a>
    </div>
</div>

</body>
</html>
